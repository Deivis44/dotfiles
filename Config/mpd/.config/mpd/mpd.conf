# MPD configuration file

music_directory         "~/Syncthing/Music"
playlist_directory      "~/.config/mpd/playlists"
db_file                 "~/.config/mpd/mpd.db"
log_file                "~/.config/mpd/mpd.log"
pid_file                "~/.config/mpd/mpd.pid"
state_file              "~/.config/mpd/mpdstate"

# Network binding (para que funcione con RMPC)
bind_to_address         "127.0.0.1"
port                    "6600"

# Audio output principal → para escuchar la música
audio_output {
    type                "pulse"
    name                "MPD Audio"
}

# Audio output adicional → para que ncmpcpp tenga visualizer
audio_output {
    type                "fifo"
    name                "Visualizer FIFO"
    path                "/tmp/mpd.fifo"
    format              "44100:16:2"
}

# Opcional: para más claridad en logs
log_level               "default"

# Opcional: permite control desde múltiples clientes
auto_update             "yes"
save_absolute_paths_in_playlists "yes"

