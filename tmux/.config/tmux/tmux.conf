# ======== Tema Tokyo Night ========
# Configura y personaliza el tema Tokyo Night para tmux

# Instalar el tema Tokyo Night a través de TPM
set -g @plugin "janoamaral/tokyo-night-tmux"

# Estilos de Identificación de Números
set -g @tokyo-night-tmux_window_id_style dsquare  # Estilo de ID de ventana: digital (dígitos de 7 segmentos)
set -g @tokyo-night-tmux_pane_id_style hsquare   # Estilo de ID de panel: hsquare (cuadros huecos)
set -g @tokyo-night-tmux_zoom_id_style dsquare   # Estilo de ID en zoom: dsquare (cuadros dobles huecos)

# Configuración de Widgets
#set -g @tokyo-night-tmux_show_music 1            # Mostrar música actual en la barra de estado
set -g @tokyo-night-tmux_show_netspeed 0         # Mostrar velocidad de red
set -g @tokyo-night-tmux_netspeed_iface "wlan0"  # Interfaz de red a monitorizar
set -g @tokyo-night-tmux_netspeed_showip 1       # Mostrar dirección IPv4
set -g @tokyo-night-tmux_netspeed_refresh 1      # Intervalo de actualización de la velocidad de red
set -g @tokyo-night-tmux_show_path 1             # Mostrar la ruta del directorio actual
set -g @tokyo-night-tmux_path_format relative    # Formato de la ruta: relative o full
set -g @tokyo-night-tmux_show_battery_widget 1   # Mostrar estado de la batería
set -g @tokyo-night-tmux_battery_name "BAT0"     # Nombre del dispositivo de batería
set -g @tokyo-night-tmux_battery_low_threshold 21 # Umbral de batería baja (%)

# ======== Configuración de Plugins ========

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'

# ======== Ejecución del Gestor de Plugins ========
run '~/.config/tmux/plugins/tpm/tpm'
set -g @plugin 'wfxr/tmux-fzf-url'  # Apertura de URLs con fzf
set -g @plugin 'omerxx/tmux-sessionx'  # Gestión de sesiones
set -g @plugin 'omerxx/tmux-floax'  # Plugin para flotar ventanas

# Configuración de los plugins Floax y SessionX
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'false'

set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '/Users/omerxx/dotfiles'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

# Configuración de Tmux Continuum y Resurrect
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-save-interval '15'  # Guardar cada 15 minutos
set -g @resurrect-capture-pane-contents 'on'

# ======== Ejecución del Gestor de Plugins ========
run '~/.config/tmux/plugins/tpm/tpm'
